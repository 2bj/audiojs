<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>.</title>
    <style>
      p { clear: both; }
      .audiotag { font-family: monospace; }
      .audiotag .play_pause { clear: both; cursor: pointer; -webkit-text-selection: none; height: 20px; line-height: 20px; text-align: center; background: #eee; color: #999; border: 1px solid #eee; font-size: 8px; float: left; margin: 0px 0px 10px; }
      .audiotag .play_pause p { width: 20px; margin: 0px; font-family: sans-serif; }
      .audiotag .scrubber { float: left; width: 300px; height: 20px; position: relative; left: 1px; border: 1px solid #eee; padding-left: 5px; line-height: 20px; white-space: nowrap; }
      .audiotag .played { z-index: 1; position: absolute; top: 0px; left: 0px; bottom: 0px; width: 0px; background: #ccc; }
      .audiotag .loaded { position: absolute; top: 0px; left: 0px; bottom: 0px; width: 0px; background: #eee; }
      .audiotag .duration { float: left; color: #999; margin: 3px 0px 0px 10px; }
      .audiotag .duration em { font-style: normal; color: #666; }
      .audiotag .duration strong { font-weight: normal; }
    </style>
    <script src="./audio.js"></script>
    <script>
      audioJS.events.ready(function() {
        var as = audioJS.create_all();
      });
    </script>
  </head>
  <body>
    <h1>audioJS.create_all()</h1>
    <p>Load from remote URL</p>
    <audio id="audio_tag" preload="auto" autobuffer>
      <source src="http://cdn02.cdn.gorillavsbear.net/wp-content/uploads/2010/11/gorilla-vs.-bear-november-2010.mp3">
    </audio>

    <p>Load failure (from source)</p>
    <audio id="audio_tag2" preload="auto" autobuffer>
      <source src="./juicy.mp3">
    </audio>
  </body>
</html>
