<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Test 2 - audio.js</title>
    <style>

      .audiojs .progress { z-index: 1; position: absolute; top: 0px; left: 0px; bottom: 0px; width: 0px; background: #f99; }
      .audiojs .loaded { position: absolute; top: 0px; left: 0px; bottom: 0px; width: 0px; background: #fcc; }

      .audiojs { font-family: monospace; position: relative; }
      .audiojs .play_pauseZZ { clear: both; cursor: pointer; -webkit-text-selection: none; height: 20px; line-height: 21px; text-align: center; background: #ccf; color: #00f; border: 1px solid #ccf; font-size: 8px; float: left; margin: 0px 0px 10px; overflow: hidden; }

    <script src="../audiojs/audio.js"></script>
    <script>
      audiojs.events.ready(function() {
        var audios = document.getElementsByTagName('audio');

        var a1 = audiojs.create(audios[0], {
          css: false,
          createPlayer: {
            markup: false,
            playPauseClass: 'play_pauseZ',
            playClass: 'playZ',
            pauseClass: 'pauseZ',
            scrubberClass: 'scrubberZ',
            progressClass: 'progressZ',
            loaderClass: 'loadedZ',
            timeClass: 'timeZ',
            durationClass: 'durationZ',
            playedClass: 'playedZ',
            loadingClass: 'loadingZ'
          }
        });

        var a2 = audiojs.create(audios[1]);

        var a3 = audiojs.create(audios[2], {
          createPlayer: {
            markup: '<div class="play_pauseZZ"><p class="playZZ">▶</p><p class="pauseZZ">❙ ❙</p></div><div class="scrubberZZ"><div class="progressZZ"></div><div class="loadedZZ"></div></div><div class="timeZZ"><em class="playedZZ">00:00</em>/<strong class="durationZZ">00:00</strong></div><div class="loadingZZ">Loading...</div>',
            playPauseClass: 'play_pauseZZ',
            playClass: 'playZZ',
            pauseClass: 'pauseZZ',
            scrubberClass: 'scrubberZZ',
            progressClass: 'progressZZ',
            loaderClass: 'loadedZZ',
            timeClass: 'timeZZ',

            playedClass: 'playedZZ',
            loadingClass: 'loadingZZ'

        });

    <div class="audiojsZ">
