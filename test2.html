<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>.</title>
    <style>
      p { clear: both; }
      .audiojsZ { font-family: monospace; }
      .audiojsZ .play_pauseZ { clear: both; cursor: pointer; -webkit-text-selection: none; height: 20px; line-height: 21px; text-align: center; background: #eee; color: #999; border: 1px solid #eee; font-size: 8px; float: left; margin: 0px 0px 10px; }

      .audiojsZ .progressZ { z-index: 1; position: absolute; top: 0px; left: 0px; bottom: 0px; width: 0px; background: #ccc; }
      .audiojsZ .loadedZ { position: absolute; top: 0px; left: 0px; bottom: 0px; width: 0px; background: #eee; }
      .audiojsZ .timeZ { float: left; color: #999; margin: 3px 0px 0px 10px; }

      .audiojs { font-family: monospace; }
      .audiojs .play_pause { clear: both; cursor: pointer; -webkit-text-selection: none; height: 20px; line-height: 21px; text-align: center; background: #fcc; color: #f00; border: 1px solid #eee; font-size: 8px; float: left; margin: 0px 0px 10px; }
      .audiojs .play_pause p { width: 20px; margin: 0px; font-family: sans-serif; }
      .audiojs .scrubber { float: left; width: 300px; height: 20px; position: relative; left: 1px; border: 1px solid #fcc; padding-left: 5px; line-height: 20px; white-space: nowrap; }
      .audiojs .progress { z-index: 1; position: absolute; top: 0px; left: 0px; bottom: 0px; width: 0px; background: #f99; }
      .audiojs .loaded { position: absolute; top: 0px; left: 0px; bottom: 0px; width: 0px; background: #fcc; }
      .audiojs .time { float: left; color: #f00; margin: 3px 0px 0px 10px; }
      .audiojs .time em { font-style: normal; color: #f99; }
      .audiojs .time strong { font-weight: normal; }

    </style>
    <script src="./audio.js"></script>

        var a2 = audioJS.create(audios[1]);
